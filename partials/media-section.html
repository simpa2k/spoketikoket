<div id="media-section" class="section">

    <div class="container-fluid">
        <div class="row">

            <div class="col-md-8 col-md-offset-2">

                <h1>MEDIA</h1>

                <div ng-repeat="albumCover in albumCovers">
                    <a href=""><img src="{{ albumCover[0] }}"></a>
                </div>

                <div ng-repeat="embeddedVideo in embeddeditems">
                    <iframe width="560"
                            height="315"
                            src="{{ trustUrl(embeddedVideo.src) }}"
                            frameborder="0"
                            allowfullscreen>
                    </iframe>
                </div>

            </div>

        </div>
    </div>


</div>
