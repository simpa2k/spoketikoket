<div id="media-section" class="section">

    <div class="container-fluid">
        <div class="row">

            <div class="col-md-8 col-md-offset-2">

                <p class="large-section-heading">MEDIA</p>

                <div class="selectable-container">

                    <p class="small-section-heading">Spöket på bild:</p>

                    <div class="selectable" ng-repeat="(albumName, albumCover) in albumCovers">
                        <a href=""><img src="{{ albumCover[1] }}"></a>
                        <p class="smaller-section-heading">{{ albumName }}</p>
                    </div>
                </div>


                <p class="small-section-heading">Spöket på Youtube:</p>
                <div ng-repeat="video in videos">
                    <iframe width="560"
                            height="315"
                            src="{{ trustUrl(video.src) }}"
                            frameborder="0"
                            allowfullscreen>
                    </iframe>
                </div>

                <p class="small-section-heading">Spöket på Soundcloud:</p>
                <div ng-repeat="sound in sounds">
                    <iframe width="100%"
                            height="166"
                            scrolling="no"
                            frameborder="no"
                            src="{{ trustUrl(sound.src) }}">
                    </iframe>
                </div>

            </div>

        </div>
    </div>


</div>
