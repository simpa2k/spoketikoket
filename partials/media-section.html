<div id="media-section" class="section">

    <div class="container-fluid">
        <div class="row">

            <div class="col-md-8 col-md-offset-2">

                <p class="large-section-heading">MEDIA</p>

                <ul class="nav nav-tabs">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active"><a href="#images" aria-controls="images" role="tab" data-toggle="tab">Spöket på bild</a></li>
                        <li role="presentation"><a href="#youtube" aria-controls="youtube" role="tab" data-toggle="tab">Spöket på film</a></li>
                        <li role="presentation"><a href="#soundcloud" aria-controls="soundcloud" role="tab" data-toggle="tab">Spöket i ljud</a></li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="images">

                            <div class="non-cascading-selectable-container">

                                <p class="small-section-heading">Spöket på bild:</p>

                                <!--<div class="selectable" ng-repeat="(galleryName, galleryCover) in galleryCovers">-->
                                <div class="selectable" ng-repeat="(galleryName, paths) in galleries">
                                    <img src="{{ paths.galleryCover }}" ng-click="openGallery(galleryName)">
                                    <p class="smaller-section-heading">{{ galleryName }}</p>
                                </div>

                            </div>

                        </div>
                        <div role="tabpanel" class="tab-pane" id="youtube">

                            <p class="small-section-heading">Spöket på film:</p>
                            <div ng-repeat="video in videos">
                                <iframe width="{{ video.width }}"
                                        height="{{ video.height }}"
                                        src="{{ trustUrl(video.src) }}"
                                        frameborder="{{ video.frameborder }}"
                                        allowfullscreen>
                                </iframe>
                            </div>

                        </div>
                        <div role="tabpanel" class="tab-pane" id="soundcloud">

                            <p class="small-section-heading">Spöket i ljud:</p>
                            <div ng-repeat="sound in sounds">
                                <iframe width="{{ sound.width }}"
                                        height="{{ sound.height }}"
                                        scrolling="{{ sound.scrolling }}"
                                        frameborder="{{ sound.frameborder }}"
                                        allowtransparency="{{ sound.allowtransparency }}"
                                        src="{{ trustUrl(sound.src) }}">
                                </iframe>
                            </div>

                        </div>
                    </div>
                </ul>

        </div>

</div>
